    <!-- auto finder javascript
    ================================================== -->
    <script>
    $(document).ready(function(){
			//$('#zip-modal').modal('show');
      
      $('#contact-form').bootstrapValidator({
         message: 'This value is not valid',
         feedbackIcons: {
             valid: 'glyphicon glyphicon-ok',
             invalid: 'glyphicon glyphicon-remove',
             validating: 'glyphicon glyphicon-refresh'
         },
         fields: {
             cust_name: {
                 validators: {
                     notEmpty: {
                         message: 'Your name is required'
                     },
                     stringLength: {
                         min: 1,
                         max: 40,
                         message: 'Your Name must be more than 1 and less than 40 characters long'
                     }
                 }
             },
             cust_email: {
                 validators: {
                     notEmpty: {
                         message: 'Your email is required'
                     },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                 }
             },
            cust_phone: {
                validators: {
                    stringLength: {
                    min: 0,
                    max: 10,
                    message: 'phone number is too long'
                    },
                    integer: {
                    message: 'No letters'
                    }
                }
            },
            cust_comment: {
                validators: {
                    notEmpty: {
                    message: 'Your comment is required'
                    },
                    stringLength: {
                    min: 10,
                    max: 1000,
                    message: 'The Comment must be more than 10 and less than 1000 characters long'
                    }
                    }
                    }
        }
        });
      
        $('#contact-modal').on('shown.bs.modal', function() {
            $('#contact-form').bootstrapValidator('resetForm', true);
        });
      
    });
    </script>
