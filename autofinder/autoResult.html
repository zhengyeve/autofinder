
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Nav Page</title>

    <!-- Bootstrap core CSS -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./assets/css/starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact" data-toggle="modal" data-target="#contact-modal">Contact Dealer</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div id="resultList"></div>
    </div>
    
    <!-- Bootstrap core JavaScript
     ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./assets/js/ie10-viewport-bug-workaround.js"></script>
    
    <!-- auto finder javascript
    ================================================== -->
    <script>
    $(document).ready(function(){
      
      $.getJSON('sample.json', function(info){
          var cars = info.cars;
          //cars.sort(function(a,b) { return b.Make.localeCompare(a.Make) } );
          for (car in cars){
            for (attr in car){
              output += cars[car].Make;
            }
            output += "<br/>";
          }
          $('#resultList').html(output);

      }); //getJSON

      
      $('#contact-form').bootstrapValidator({
         message: 'This value is not valid',
         feedbackIcons: {
             valid: 'glyphicon glyphicon-ok',
             invalid: 'glyphicon glyphicon-remove',
             validating: 'glyphicon glyphicon-refresh'
         },
         fields: {
             cust_name: {
                 validators: {
                     notEmpty: {
                         message: 'Your name is required'
                     },
                     stringLength: {
                         min: 1,
                         max: 40,
                         message: 'Your Name must be more than 1 and less than 40 characters long'
                     }
                 }
             },
             cust_email: {
                 validators: {
                     notEmpty: {
                         message: 'Your email is required'
                     },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                 }
             },
            cust_phone: {
                validators: {
                    stringLength: {
                    min: 0,
                    max: 10,
                    message: 'phone number is too long'
                    },
                    integer: {
                    message: 'No letters'
                    }
                }
            },
            cust_comment: {
                validators: {
                    notEmpty: {
                    message: 'Your comment is required'
                    },
                    stringLength: {
                    min: 10,
                    max: 1000,
                    message: 'The Comment must be more than 10 and less than 1000 characters long'
                    }
                    }
                    }
        }
        });
      
        $('#contact-modal').on('shown.bs.modal', function() {
            $('#contact-form').bootstrapValidator('resetForm', true);
        });
      
    });
    </script>

  </body>
</html>
